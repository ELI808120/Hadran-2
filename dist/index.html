    <title>קייטרינג הדרן - יוקרה קולינרית</title>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
      :root {
        --gold: #d4af37;
        --gold-light: #f3e5ab;
        --gold-dark: #b8860b;
        --dark: #0f172a;
        --slate: #334155;
        --cream: #fdfbf7;
        --white: #ffffff;
      }

      * { box-sizing: border-box; scroll-behavior: smooth; }
      body { 
        margin: 0; 
        font-family: 'Assistant', sans-serif; 
        background-color: var(--cream); 
        color: var(--dark);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .font-serif { font-family: 'Playfair Display', serif; }
      
      /* Navbar Customization */
      .navbar {
        height: 80px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5%;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 20px rgba(0,0,0,0.05);
      }
      
      .nav-btn {
        background: var(--gold);
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      }
      .nav-btn:hover { 
        background: var(--gold-dark); 
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
      }

      /* Transitions */
      .fade-in { animation: fadeIn 0.8s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

      /* Loader */
      .loader-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--cream);
      }
      .loader-spin {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(212, 175, 55, 0.1);
        border-top: 3px solid var(--gold);
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      /* Hotspots */
      .dish-hotspot {
        position: absolute;
        cursor: pointer;
        border: 1.5px solid transparent;
        transition: all 0.25s ease;
        z-index: 10;
        border-radius: 4px;
      }
      .dish-hotspot:hover {
        background: rgba(212, 175, 55, 0.15);
        border-color: var(--gold);
      }
      .dish-hotspot.selected {
        background: rgba(212, 175, 55, 0.35);
        border: 2px solid var(--gold);
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
      }
    </style>
