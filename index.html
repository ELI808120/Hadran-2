
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>אבחון מערכת הדרן</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      window.process = { 
        env: { 
          SUPABASE_URL: "", 
          SUPABASE_ANON_KEY: "",
          EMAILJS_PUBLIC_KEY: "" 
        } 
      };
      
      window.onerror = function(msg, url, line, col, error) {
        console.error("CRITICAL:", msg);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div style="padding:20px; color:red; font-family:sans-serif;">
            <h2>שגיאת טעינה קריטית</h2>
            <p>${msg}</p>
            <small>${url}:${line}</small>
          </div>`;
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
    <style>
      body { font-family: 'Assistant', sans-serif; background: #f1f5f9; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="h-screen flex items-center justify-center">
        <div class="text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
          <p class="mt-4 text-slate-600">מריץ בדיקת מערכות...</p>
        </div>
      </div>
    </div>
  </body>
</html>
