
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>קייטרינג הדרן - יוקרה קולינרית</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
      :root {
        --gold: #d4af37;
        --gold-light: #f4e4bc;
        --dark: #1a1a1a;
        --slate: #334155;
        --cream: #fdfbf7;
        --white: #ffffff;
      }

      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: 'Assistant', sans-serif; 
        background-color: var(--cream); 
        color: var(--dark);
        line-height: 1.6;
      }

      .font-serif { font-family: 'Playfair Display', serif; }

      /* Robust Navigation */
      .navbar {
        height: 80px;
        background: var(--white);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5%;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      }
      .logo { font-size: 24px; font-weight: bold; text-decoration: none; color: var(--dark); }
      .logo span { color: var(--gold); font-style: italic; }

      .nav-btn {
        background: var(--gold);
        color: white;
        padding: 10px 25px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
        border: none;
        cursor: pointer;
      }
      .nav-btn:hover { background: #b8860b; transform: translateY(-2px); }

      /* Hero */
      .hero {
        height: 80vh;
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1555244162-803834f70033?w=1200');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        padding: 20px;
      }
      .hero h1 { font-size: clamp(2.5rem, 8vw, 5rem); margin: 0; }
      .hero p { font-size: 1.2rem; max-width: 600px; margin: 20px 0 40px; opacity: 0.9; }

      /* Visual Menu Section */
      .menu-section { padding: 60px 5%; max-width: 1200px; margin: 0 auto; }
      .menu-container {
        display: flex;
        gap: 30px;
        margin-top: 30px;
      }
      @media (max-width: 1000px) { .menu-container { flex-direction: column; } }

      .menu-image-card {
        flex: 1;
        background: white;
        border-radius: 20px;
        padding: 10px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
      }
      .menu-image-card img { width: 100%; display: block; border-radius: 15px; }

      .hotspot {
        position: absolute;
        cursor: pointer;
        background: rgba(212, 175, 55, 0.1);
        border: 1px solid transparent;
        transition: 0.2s;
      }
      .hotspot:hover { background: rgba(212, 175, 55, 0.3); border-color: var(--gold); }
      .hotspot.selected { 
        background: rgba(212, 175, 55, 0.5); 
        border: 2px solid var(--gold);
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        z-index: 10;
      }

      .sidebar {
        width: 350px;
        background: var(--dark);
        color: white;
        padding: 30px;
        border-radius: 25px;
        height: fit-content;
        position: sticky;
        top: 100px;
      }
      @media (max-width: 1000px) { .sidebar { width: 100%; position: static; } }

      /* Forms */
      .form-card {
        background: white;
        padding: 40px;
        border-radius: 30px;
        max-width: 700px;
        margin: -100px auto 0;
        position: relative;
        z-index: 10;
        box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      }
      .input-group { margin-bottom: 20px; }
      .input-group label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; }
      input {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        font-family: inherit;
      }
      input:focus { outline: 2px solid var(--gold); background: white; }

      /* Utilities */
      .text-center { text-align: center; }
      .animate-in { animation: fadeIn 0.8s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

      #error-screen {
        display: none;
        position: fixed;
        inset: 0;
        background: white;
        z-index: 9999;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
        text-align: center;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 20px; color: #64748b;">טוען את חוויית הדרן...</p>
      </div>
    </div>
    
    <div id="error-screen">
      <h2 style="color: #e11d48;">אופס! משהו השתבש בטעינה</h2>
      <p id="error-msg" style="color: #64748b; margin: 20px 0; font-family: monospace; background: #f1f5f9; padding: 15px; border-radius: 8px;"></p>
      <button onclick="location.reload()" style="background: #1a1a1a; color: white; padding: 10px 25px; border-radius: 50px; cursor: pointer;">נסה שוב</button>
    </div>

    <script>
      window.onerror = function(msg) {
        document.getElementById('error-screen').style.display = 'flex';
        document.getElementById('error-msg').innerText = msg;
      };
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </script>
  </body>
</html>
