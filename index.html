
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>קייטרינג הדרן - יוקרה קולינרית</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
      :root {
        --gold: #d4af37;
        --gold-dark: #b8860b;
        --dark: #121212;
        --slate: #334155;
        --cream: #fdfbf7;
        --white: #ffffff;
      }

      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: 'Assistant', sans-serif; 
        background-color: var(--cream); 
        color: var(--dark);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .font-serif { font-family: 'Playfair Display', serif; }

      /* Navbar */
      .navbar {
        height: 80px;
        background: var(--white);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5%;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      }
      .logo { font-size: 26px; font-weight: bold; text-decoration: none; color: var(--dark); }
      .logo span { color: var(--gold); }

      .nav-btn {
        background: var(--gold);
        color: white;
        padding: 12px 28px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
        border: none;
        cursor: pointer;
        display: inline-block;
      }
      .nav-btn:hover { background: var(--gold-dark); transform: translateY(-2px); }

      /* Hero */
      .hero {
        height: 80vh;
        background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)), url('https://images.unsplash.com/photo-1555244162-803834f70033?w=1600');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        padding: 20px;
      }
      .hero h1 { font-size: clamp(2.5rem, 10vw, 5rem); margin: 0; }
      .hero p { font-size: 1.3rem; max-width: 700px; margin: 25px 0 45px; opacity: 0.9; font-weight: 200; }

      /* Components */
      .section { padding: 80px 5%; max-width: 1200px; margin: 0 auto; }
      .card {
        background: var(--white);
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.08);
      }

      .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
      @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }

      input, select {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        font-family: inherit;
        outline: none;
        transition: 0.2s;
      }
      input:focus { border-color: var(--gold); background: white; }

      /* Interactive Menu */
      .menu-layout { display: grid; grid-template-columns: 1fr 350px; gap: 40px; margin-top: 40px; }
      @media (max-width: 1024px) { .menu-layout { grid-template-columns: 1fr; } }

      .menu-visual {
        position: relative;
        background: white;
        border-radius: 20px;
        padding: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      }
      .menu-visual img { width: 100%; display: block; border-radius: 10px; }

      .hotspot {
        position: absolute;
        cursor: pointer;
        background: rgba(212, 175, 55, 0.05);
        border: 1px solid transparent;
        transition: 0.2s;
      }
      .hotspot:hover { background: rgba(212, 175, 55, 0.2); border-color: var(--gold); }
      .hotspot.selected { 
        background: rgba(212, 175, 55, 0.45); 
        border: 2px solid var(--gold);
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      }

      .sidebar {
        background: var(--dark);
        color: white;
        padding: 35px;
        border-radius: 25px;
        height: fit-content;
        position: sticky;
        top: 100px;
      }

      /* Animations & Utilities */
      .fade-in { animation: fadeIn 0.8s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      
      @keyframes spin { 
        0% { transform: rotate(0deg); } 
        100% { transform: rotate(360deg); } 
      }

      .loader-spin {
        width: 45px;
        height: 45px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--gold);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--cream);">
        <div class="loader-spin"></div>
        <p style="margin-top: 25px; color: var(--slate); font-weight: 400;">חוויית הדרן נטענת...</p>
      </div>
    </div>
    
    <div id="error-screen" style="display: none; position: fixed; inset: 0; background: white; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;">
      <h2 style="color: #ef4444; font-size: 2rem;">משהו השתבש בטעינה</h2>
      <pre id="error-log" style="background: #f1f5f9; padding: 20px; border-radius: 12px; margin: 25px 0; max-width: 90%; overflow: auto; text-align: left;"></pre>
      <button onclick="location.reload()" class="nav-btn" style="background: var(--dark)">נסה שוב</button>
    </div>

    <script>
      window.onerror = function(msg, url, line, col, error) {
        const screen = document.getElementById('error-screen');
        const log = document.getElementById('error-log');
        if(screen && log) {
          screen.style.display = 'flex';
          log.innerText = `${msg}\nAt: ${line}:${col}`;
        }
      };
    </script>
  </body>
</html>
