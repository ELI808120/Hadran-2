
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>קייטרינג הדרן - יוקרה קולינרית</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
      :root {
        --gold: #d4af37;
        --gold-dark: #b8860b;
        --dark: #121212;
        --slate: #334155;
        --cream: #fdfbf7;
        --white: #ffffff;
      }

      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: 'Assistant', sans-serif; 
        background-color: var(--cream); 
        color: var(--dark);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .font-serif { font-family: 'Playfair Display', serif; }

      /* Robust Navigation */
      .navbar {
        height: 80px;
        background: var(--white);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5%;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      }
      .logo { font-size: 26px; font-weight: bold; text-decoration: none; color: var(--dark); }
      .logo span { color: var(--gold); font-style: italic; }

      .nav-btn {
        background: var(--gold);
        color: white;
        padding: 12px 28px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        cursor: pointer;
        display: inline-block;
      }
      .nav-btn:hover { background: var(--gold-dark); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }

      /* Hero */
      .hero {
        height: 85vh;
        background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)), url('https://images.unsplash.com/photo-1555244162-803834f70033?w=1600');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        padding: 20px;
      }
      .hero h1 { font-size: clamp(2.5rem, 10vw, 5.5rem); margin: 0; line-height: 1.1; }
      .hero p { font-size: 1.3rem; max-width: 700px; margin: 25px 0 45px; opacity: 0.95; font-weight: 200; }

      /* Sections */
      .section { padding: 80px 5%; max-width: 1200px; margin: 0 auto; }
      
      /* Card Style */
      .card {
        background: var(--white);
        padding: 50px;
        border-radius: 35px;
        box-shadow: 0 25px 60px rgba(0,0,0,0.08);
      }

      /* Form Elements */
      .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 25px; }
      @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }
      
      .input-wrapper { margin-bottom: 20px; text-align: right; }
      .input-wrapper label { display: block; margin-bottom: 10px; font-weight: 700; color: var(--slate); font-size: 0.9rem; }
      
      input, select, textarea {
        width: 100%;
        padding: 16px 20px;
        border-radius: 15px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        font-family: inherit;
        font-size: 1rem;
        transition: 0.3s;
        outline: none;
      }
      input:focus { border-color: var(--gold); background: white; box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1); }

      /* Visual Menu Builder */
      .menu-layout {
        display: grid;
        grid-template-columns: 1fr 380px;
        gap: 40px;
        margin-top: 40px;
      }
      @media (max-width: 1100px) { .menu-layout { grid-template-columns: 1fr; } }

      .interactive-menu {
        position: relative;
        background: white;
        border-radius: 25px;
        padding: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        overflow: hidden;
      }
      .interactive-menu img { width: 100%; display: block; border-radius: 15px; }

      .hotspot {
        position: absolute;
        cursor: pointer;
        background: rgba(212, 175, 55, 0.05);
        border: 1px solid transparent;
        transition: 0.2s;
      }
      .hotspot:hover { background: rgba(212, 175, 55, 0.2); border-color: var(--gold); }
      .hotspot.selected { 
        background: rgba(212, 175, 55, 0.45); 
        border: 2px solid var(--gold);
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        z-index: 5;
      }

      .sidebar {
        background: var(--dark);
        color: white;
        padding: 35px;
        border-radius: 30px;
        height: fit-content;
        position: sticky;
        top: 100px;
      }

      /* Animations */
      .fade-in { animation: fadeIn 0.8s ease-out forwards; }
      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(30px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      
      @keyframes spin { 
        0% { transform: rotate(0deg); } 
        100% { transform: rotate(360deg); } 
      }

      .loader-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--cream);
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--gold);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      #error-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: white;
        z-index: 9999;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 30px;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="loader-container">
        <div class="spinner"></div>
        <p style="margin-top: 25px; color: var(--slate); font-weight: 300; letter-spacing: 1px;">חווית הדרן נטענת...</p>
      </div>
    </div>
    
    <div id="error-overlay">
      <h2 style="color: #ef4444; font-size: 2rem;">משהו השתבש בטעינה</h2>
      <pre id="error-details" style="background: #fee2e2; padding: 20px; border-radius: 12px; margin: 25px 0; max-width: 80%; overflow: auto; text-align: left;"></pre>
      <button onclick="location.reload()" class="nav-btn" style="background: var(--dark)">נסה שוב</button>
    </div>

    <script>
      window.onerror = function(msg, url, line, col, error) {
        const overlay = document.getElementById('error-overlay');
        const details = document.getElementById('error-details');
        if (overlay && details) {
          overlay.style.display = 'flex';
          details.innerText = `${msg}\n\nLocation: ${line}:${col}`;
        }
      };
    </script>
  </body>
</html>
